<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="css/css.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/ProgressBar.js"></script>
</head>
<body>
<div class="container">
<div class="col-sm-12 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2 col-xs-12 rep">
<div class="form-group">
  <label for="sel1">Select list:</label>
  <select class="form-control" id="progressBarSelect" onchange="myFun(this.value)">
    <option value="progressBar1">ProgressBar1</option>
    <option value="progressBar2">ProgressBar2</option>
    <option value="progressBar3">ProgressBar3</option>
  </select>
</div>
  <h2>Progress Bar 1</h2>
  <div class="progress">
    <div class="progress-bar" id="progressBar1" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="width:25%">
      <label id="label">25%<label>
    </div>
  </div>
    <h2>Progress Bar 2</h2>
  <div class="progress">
    <div class="progress-bar" id="progressBar2" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:50%">
      <label id="label1">50%<label>
    </div>
  </div>
  <h2>Progress Bar 3</h2>
  <div class="progress">
    <div class="progress-bar" id="progreessBar3" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width:75%; max-width:100%">
      <label id="label2">75%<label>
    </div>
  </div>
   <div class="center-block text-center" id="btnId"></div>
</div>
</div>
</body>
</html>
